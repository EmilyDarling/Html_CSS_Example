<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My first web page!</title>
    <!--How to comment in HTML-->
    <style>
      /*headers for CSS stuff*/
      img {
        /* adds following atributes to images*/

        width: 100px; /*How to comment CSS*/ /*image size*/
        border-radius: 50px; /*make edges rounder, if half of width px will be round*/
        float: left; /*places img next to text(on left)*/
        margin-right: 10px; /*makes margin space between*/
      }

      .title1 {
        font-weight: bold; /*calls the class name to bold a specific <p> not all*/
      }
    </style>
  </head>

  <body>
    <img src="images/boy1.jpg" />
    <p class="title1">Look at dat boi!</p>
    <!--adding class lets you differentiate the <p>'s-->
    <p>-peppe</p>
  </body>
</html>
